<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <div id="message-box">
            <p>Você quer ver uma surpresa?</p>
            <button id="yes-button">Sim</button>
            <button id="no-button" disabled>Não</button>
        </div>
        <div id="particles-js"></div>
        <div id="form-box" style="display: none;">
            <form id="beauty-form">
                <label for="first-name">Nome:</label>
                <input type="text" id="first-name" name="first-name" required>
                <br>
                <br>
                <label for="last-name">Sobrenome:</label>
                <input type="text" id="last-name" name="last-name" required>
                <br>
                <br>
                <label for="beauty-level">Nível de Beleza (0 a 10):</label>
                <input type="number" id="beauty-level" name="beauty-level" min="0" max="10" required>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
        
        <div id="surprise-box" style="display: none;">
            <h1>EU TE AMO!</h1>
            <p>Você é incrível e maravilhosa Mari!
            <p>:3
            </p>
            <img src="./92dc13df1f31754c07becfe13714288c.gif" alt="Descrição da Imagem" class="surprise-image"/>
            <audio id="love-song" src="./girl in red - we fell in love in october (legendado).mp3"></audio>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('particles.js config loaded');
        });
    </script>
</body>
</html>
